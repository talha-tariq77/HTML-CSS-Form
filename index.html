<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="form.js" defer></script>
    <title>Form</title>
</head>
<body>

    <div id="imageSide">
        <div>
            <img src="odin-lined.png" alt="odin Logo">
            <h1>ODIN</h1>
        </div>
        
    </div>
    <div id="formSide">
        <h1>
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            <br>Sign up <em>now</em> to get started.
            <br><br>
            You <em>know</em> you want to.
        </h1>
        <form action="post">
            <fieldset id="mainForm">
                <legend>Let's do this!</legend>
                
                <div class="formField">
                    <label for="firstName">first name</label>
                    <input type="text" id="firstName" name="firstName">
                </div>
                
                <div class="formField">
                    <label for="lastName">last name</label>
                    <input type="text" id="lastName" name="lastName">
                </div>

                <div class="formField">
                    <label for="emailAddress">email</label>
                    <input type="email" id="emailAddress" name="emailAddress">
                </div>

                <div class="formField">
                    <label for="phoneNumber">phone number</label>
                    <input type="number" id="phoneNumber" name="phoneNumber">
                </div>

                <div class="formField">
                    <label for="password">password</label>
                <input type="password" id="password" name="password">
                </div>
                
                <div class="formField">
                    <label for="confirmation">confirm password</label>
                    <input type="password" id="confirmation" name="passConfirm">
                </div>
            </fieldset>

            <fieldset id="submitField">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="https://www.google.co.uk">Log in</a></p>
            </fieldset>

        </form>

    </div>
    
</body>
</html>
